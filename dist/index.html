<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/b67deb3292.js" crossorigin="anonymous"></script><title>Cool Weather</title><link href="main.2dabecf4b88e643f64d3.css" rel="stylesheet"></head><body><header><h1>cool weather</h1></header><main><form class="search-form"><span class="fas fa-search search-form__icon"></span> <input placeholder="Wprowadź nazwę miasta" class="search-form__city"/></form><section class="weather"><p class="weather__degree">0 <span>C</span></p><div class="weather__icon-box"><img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" class="weather__icon"/></div><div class="weather__location"><h2 class="weather__location-name">Miasto</h2><i class="fas fa-plus add weather__location-add"></i></div><p class="weather__description">Opis</p></section><section class="weather-forecast-container"></section><i class="fas fa-cog settings-icon"></i><section class="settings"><div class="settings__places"><h3 class="places-title">Zapisane miasta</h3><ul class="places-list"><li class="places-element"><i class="far fa-bookmark places-element__default"></i><span class="city-name">Szczecin</span></li><li class="places-element"><i class="far fa-bookmark places-element__default"></i><span class="city-name">New York</span></li><li class="places-element"><i class="far fa-bookmark places-element__default"></i><span class="city-name">Cmentarz centralny</span></li></ul></div><form class="settings__form"><h3 class="places-title">Pokazuj</h3><div><input checked="checked" type="checkbox" id="set_description" class="settings__checkbox"/> <label for="set_description" class="checkbox-label">Opis</label></div><div><input type="checkbox" id="set_humidity" class="settings__checkbox"/> <label for="set_humidity" class="checkbox-label">Wilgotność</label></div><div><input type="checkbox" id="set_cloudiness" class="settings__checkbox"/> <label for="set_cloudiness" class="checkbox-label">Zachmurzenie</label></div></form></section></main><script defer="defer" src="main.0f8c5d1b2dcac28e4958.bundle.js"></script></body></html>
