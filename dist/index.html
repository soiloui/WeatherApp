<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/b67deb3292.js" crossorigin="anonymous"></script><title>Cool Weather</title><link rel="icon" href="favicon-32x32.png"><link href="main.6d7d3fbfca06839e6493.css" rel="stylesheet"></head><body><header><h1>cool weather</h1></header><main><form class="search-form"><span class="fas fa-search search-form__icon"></span> <input placeholder="Wprowadź nazwę miasta" class="search-form__city"/><div class="search-result-container"><p class="search-result">Warszawa</p><p class="search-result">Cieszyn</p><p class="search-result">Logob</p></div></form><section class="weather"><p class="weather__degree">0 <span>C</span></p><div class="weather__icon-box"><img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" class="weather__icon"/></div><div class="weather__location"><h2 class="weather__location-name">Miasto</h2><i class="fas fa-plus weather__location-add"></i></div><p class="weather__description">Opis</p><ul class="additional-info"></ul></section><section class="weather-forecast-container"><section class="weather-forecast"><p class="weather__degree">0 <span>C</span></p><div class="weather__icon-box"><img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" class="weather__icon"/></div><p class="weather__description">Opis</p></section></section><i class="fas fa-cog settings-icon"></i><section class="settings"><div class="scrollable-layer"><div class="settings__places"><h3 class="places-title">Zapisane miasta</h3><ul class="places-list"></ul></div><form class="settings__form"><h3 class="places-title">Pokazuj</h3><div class="form-item"><input type="checkbox" id="set_population" class="settings__checkbox"/> <label for="set_population" class="checkbox-label">Ludność</label></div><div class="form-item"><input checked="checked" type="checkbox" id="set_description" class="settings__checkbox"/> <label for="set_description" class="checkbox-label">Opis prognozy</label></div><div class="form-item"><input type="checkbox" id="set_humidity" class="settings__checkbox"/> <label for="set_humidity" class="checkbox-label">Wilgotność</label></div><div class="form-item"><input type="checkbox" id="set_cloudiness" class="settings__checkbox"/> <label for="set_cloudiness" class="checkbox-label">Zachmurzenie</label></div><div class="form-item"><input type="checkbox" id="set_pressure" class="settings__checkbox"/> <label for="set_pressure" class="checkbox-label">Ciśnienie</label></div></form></div></section></main><footer><p class="footer-text">© Mieczysław Palian 2020</p></footer><script defer="defer" src="main.22587727f5052757de8c.bundle.js"></script></body></html>
